<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Purple Dragon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dragon">
    <!-- Body First for Z-index layering -->
    <div class="neck"></div>
    <div class="body">
        <div class="arm arm-left"></div>
        <div class="arm arm-right"></div>
    </div>
    <div class="tail-base"></div>
    <div class="tail-end">
         <div class="tail-line"></div>
    </div>
    
    <!-- Right Wing (Behind Body) -->
    <div class="wing wing-right">
        <div class="membrane m1"></div>
        <div class="membrane m2"></div>
        <div class="strut s1"></div>
        <div class="strut s2"></div>
    </div>
    
    <!-- Head -->
    <div class="head">
        <div class="eye">
            <div class="pupil"></div>
        </div>
        <div class="snout"></div>
        <div class="crest"></div>
    </div>

    <!-- Left Wing (In Front) -->
    <div class="wing wing-left">
        <div class="membrane m1"></div>
        <div class="membrane m2"></div>
        <div class="strut s1"></div>
        <div class="strut s2"></div>
        <div class="strut s3"></div>
    </div>
</div>

</body>
</html>
