<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dragon Corridor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Dragon Corridor</h1>
<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <!-- This screen is hidden by default and appears when the game is over -->
    <div id="game-over-screen">
        <h2>Game Over!</h2>
        <p>The dragon was caught.</p>
        <button id="restart-btn-lose">Play Again</button>
    </div>

    <!-- NEW: This screen is hidden by default and appears when you win -->
    <div id="win-screen">
        <h2>You Escaped!</h2>
        <p>Congratulations!</p>
        <button id="restart-btn-win">Play Again</button>
    </div>
</div>

<div id="controls">
    <div class="d-pad">
        <button id="up-btn" class="control-btn">▲</button>
        <div class="middle-row">
            <button id="left-btn" class="control-btn">◄</button>
            <button id="down-btn" class="control-btn">▼</button>
            <button id="right-btn" class="control-btn">►</button>
        </div>
    </div>
</div>

<!-- Hidden images for game characters and objects -->
<img id="dragon-sprite" src="dragon.png" alt="Dragon Sprite" style="display:none;">
<img id="cat-sprite" src="cat.png" alt="Cat Sprite" style="display:none;">
<img id="robot-sprite"src="robot.png" alt="Robot Sprite" style="display:none;">
<img id="door-sprite" src="door.png" alt="Door Sprite" style="display:none;"> <!-- NEW -->

<!-- Hidden audio elements -->
<audio id="move-sound" src="move.wav" preload="auto"></audio>
<audio id="game-over-sound" src="game-over.wav" preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
